<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<script src="js/gameengine.js"></script>
		<script src="js/base.js"></script>
		<script src="js/bullet.js"></script>
		<script src="js/myPlane.js"></script>
		<script src="js/enemy.js"></script>
		<script src="js/common.js"></script>
		<script src="js/ajax.js"></script>
		<script>
			//打啊打啊打飞机
			onload=function(){
				//获取菜单列表的元素
				var oul=document.getElementById("list");
				var li=oul.getElementsByTagName("li");
				//遍历实现点击列表中的关卡，用父级消除子节点消除关卡
				for(var i=0;i<li.length;i++){
					li[i].onclick=function(){
						oul.parentNode.removeChild(oul);
						gameEngine.init().start();
					}
				}
			}
		</script>
	</head>
	<body>
		<div id="main">
			<ul id="list">
				<li value="1000">超级困难</li>
				<li value="800">非常困难</li>
				<li value="500">比较简单</li>
				<li value="100">春哥附体</li>
			</ul>
		</div>
	</body>
</html>
